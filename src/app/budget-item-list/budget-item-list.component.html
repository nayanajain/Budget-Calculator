<section class="budget-items-section">
    <div class="budget-item-container">
        <div class="income-column">
            <h1>Income</h1>

            <div class="budget-item">
            <div *ngFor="let item of budgetItems">
                <app-budget-item-card 
            *ngIf="item.amount >=0" 
            [item]="item"
            (xButtonClick)="onDeleteButtonClicked(item)"
            style="margin-bottom: 20px;" ></app-budget-item-card>
            </div>
        </div>
        </div>
        <div class="expanse-column">
            
            <h1>Expanse</h1>
            <div class="budget-item">
            <div *ngFor="let item of budgetItems">
            <app-budget-item-card 
            *ngIf=" item.amount < 0" 
            [item]="item" 
            (xButtonClick)="onDeleteButtonClicked(item)"
             style="margin-bottom: 20px;"></app-budget-item-card>
             </div>
        </div>
        </div>
        


       
    </div>

</section>
